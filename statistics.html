<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/main-styles.css">

<body>
      <div class="full-page">

        <aside class="aside">
          <h4>Показать статистику по:</h4>
          <div id="doctor-select-container" class="doctor-select-container">
            <div id="doctor-select"></div>
          </div>

          <h4>В промежутке</h4>
          <input type="date" class="input-datepicker" id="input-startDate" value="2023-01-01" min="2023-01-01" max="2023-12-31"/>
          <input type="date" class="input-datepicker" id="input-endDate" value="2023-12-31" min="2023-01-01" max="2023-12-31"/>
        </aside>

        <main class="main">

          <nav class="main-nav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="main.html">Главная</a>

                <a class="nav-link" href="statistics.html">Статистика</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Админ</a>
              </li>
            </ul>
          </nav>

          <div class="main-container" id="main-container">
            
            <div class = "statistics-block">
              <h3>Количество записей каждого специалиста за выбранный период</h3>
              <div id="second-chart" style="width: 100%;height:500px;"></div>
            </div>

           <div class = "statistics-block">
              <h3>Общее количество записей за выбранный промежуток</h3>

           </div>

           <div class = "statistics-block">
              <h3>Таблица со сводной информацией</h3>
              <div id = "doctor-container-admin" class = "ag-theme-quartz" style = " height: 500px; width: 100%; padding: 0px 50px;"></div>
