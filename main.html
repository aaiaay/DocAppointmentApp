<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="styles/main-styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
      <div class="full-page">

        <aside class="aside">

          <div class = "datepicker-container" id="datepicker-container">
            <h3>Дата записи</h3>
            <input type="date" class="input-datepicker" id="input-datepicker" value="2024-04-15" min="2024-04-15"/>
          </div>

          <div class="doctorpicker-container" id="doctorpicker-container">
            <h3>Специалисты</h3>
          
            <div id="doctor-list-container" class="doctor-list-container">
              <div id="doctor-list"></div>
            </div>
          
            <button type="button" class="btn btn-success" id="btn-open-modal" data-bs-target="#modal">
              Записаться на прием
            </button>
          </div>

        </aside>
  
        <main class="main">

          <nav class="main-nav">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" href="main.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="statistics.html">Статистика</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="admin.html">Админ</a>
              </li>
            </ul>
          </nav>

          <div class="main-container">
            
              <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Запись на прием</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="modal-input">
                        <input type="text" class="form-control" placeholder="ФИО" id="input-patient">
                        <div id = "doctor-name-field">Специалист:</div>
                        <div id = "date-field">Дата:</div>
                        <div id = "time-field">Время:</div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btn-make-appointment">Записаться</button>
                    </div>
                  </div>
                </div>
              </div>
              <h3>Расписание специалистов</h3>
              <div class="schedule-container" id = "schedule-container">              
              </div>
          </div>
        </main>
      </div>
      <script type = "module" src="scripts/indexedDB.js"></script>
</body>
</html>
